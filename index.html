<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./assets/styles/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <div class="img-container">
      <div class="nft"></div>
      <div class="hover">
        <div class="cyan-background"></div>
        <img src="./assets/images/icon-view.svg" alt="eyes" class="eyes">
      </div>
    </div>

    <div class="nft-description">
      <h1> Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="infos">
        <div class="left">
          <img src="./assets/images/icon-ethereum.svg" alt="Ethereum">
          <span>041 ETH0.</span>
        </div>
        <div class="right"> <img src="./assets/images/icon-clock.svg" alt="Horloge">
          <span>3 days left</span>
        </div>
      </div>
    </div>

    <div class="avatar">
      <img src="./assets/images/image-avatar.png" alt="avatar">
      <p>Creation of <span id="bold">Jules Wyvern</span></p>
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Wisllor</a>.
  </div>
</body>

</html>
